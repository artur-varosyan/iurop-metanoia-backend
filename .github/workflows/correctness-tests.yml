name: Metanoia API Correctness Test

on:
  pull_request:
    branches:
    - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: test/metanoia-collection.json
          envVar: [{ "key": "ID_TOKEN", "value": "$secrets.ID_TOKEN" }]'
